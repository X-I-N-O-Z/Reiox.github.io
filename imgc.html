:root{
  --bg-main:#0f172a;
  --bg-card:rgba(255,255,255,0.05);
  --border:rgba(255,255,255,0.08);
  --primary:#00c6ff;
  --secondary:#7d2ae8;
  --text:#f1f5f9;
  --text-soft:#94a3b8;
  --success:#10b981;
  --danger:#ef4444;
  --radius:18px;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:var(--text);
  min-height:100vh;
  padding:2rem 1rem;
}

/* HEADER */
header{
  text-align:center;
  margin-bottom:3rem;
}

h1{
  font-size:2.5rem;
  font-weight:700;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{
  color:var(--text-soft);
  margin-top:8px;
}

/* MAIN CARD */
.app-card{
  max-width:1100px;
  margin:auto;
  padding:2.5rem;
  background:var(--bg-card);
  border-radius:var(--radius);
  backdrop-filter:blur(20px);
  border:1px solid var(--border);
  box-shadow:0 0 40px rgba(0,198,255,0.08);
}

/* DROP ZONE */
.drop-zone{
  border:2px dashed rgba(255,255,255,0.2);
  border-radius:var(--radius);
  padding:3rem 2rem;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
  margin-bottom:2rem;
}

.drop-zone:hover,
.drop-zone.drag-over{
  border-color:var(--primary);
  background:rgba(0,198,255,0.05);
  box-shadow:0 0 20px rgba(0,198,255,0.3);
}

.drop-zone-text{
  font-weight:600;
  margin-bottom:5px;
}

.drop-zone-sub{
  font-size:0.85rem;
  color:var(--text-soft);
}

/* CONTROLS */
.controls{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:1.5rem;
  margin-top:2rem;
}

.control-group{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.control-label{
  font-size:0.85rem;
  color:var(--text-soft);
}

.control-input{
  background:rgba(255,255,255,0.05);
  border:1px solid var(--border);
  padding:10px;
  border-radius:10px;
  color:var(--text);
}

.control-input:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 10px rgba(0,198,255,0.4);
}

/* RANGE */
input[type=range]{
  appearance:none;
  height:4px;
  background:rgba(255,255,255,0.2);
  border-radius:2px;
}

input[type=range]::-webkit-slider-thumb{
  appearance:none;
  width:16px;
  height:16px;
  border-radius:50%;
  background:var(--primary);
  cursor:pointer;
  box-shadow:0 0 10px var(--primary);
}

/* BUTTON */
.btn-primary{
  background:linear-gradient(45deg,var(--primary),var(--secondary));
  border:none;
  padding:12px;
  border-radius:12px;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.btn-primary:hover{
  transform:translateY(-2px);
  box-shadow:0 0 20px rgba(125,42,232,0.6);
}

.btn-primary:disabled{
  opacity:0.4;
  cursor:not-allowed;
}

/* RESULTS */
.results-grid{
  margin-top:2rem;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:1.5rem;
}

.image-card{
  background:var(--bg-card);
  border-radius:var(--radius);
  overflow:hidden;
  border:1px solid var(--border);
  backdrop-filter:blur(20px);
  transition:0.3s;
}

.image-card:hover{
  transform:translateY(-5px);
  box-shadow:0 0 25px rgba(0,198,255,0.2);
}

.card-preview{
  height:200px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,0.03);
}

.card-preview img{
  max-width:90%;
  max-height:90%;
}

.badge-saved{
  position:absolute;
  top:10px;
  right:10px;
  font-size:0.75rem;
  padding:4px 8px;
  border-radius:20px;
  font-weight:600;
}

.card-body{
  padding:1rem;
}

.file-name{
  font-weight:600;
  margin-bottom:8px;
}

.file-meta{
  font-size:0.85rem;
  color:var(--text-soft);
  margin-bottom:12px;
}

.btn-download{
  display:block;
  text-align:center;
  padding:8px;
  border-radius:8px;
  text-decoration:none;
  font-size:0.85rem;
  border:1px solid var(--primary);
  color:var(--primary);
  transition:0.3s;
}

.btn-download:hover{
  background:var(--primary);
  color:white;
}

/* FOOTER */
footer{
  text-align:center;
  margin-top:3rem;
  color:var(--text-soft);
  font-size:0.8rem;
}
   @media (min-width: 1024px){
  .drop-zone{
    padding: 2.5rem 2rem;   /* كان 3rem 2rem */
    max-width: 750px;       /* تحكم في العرض */
    margin: 0 auto 2rem;    /* توسيط */
  }
}

<body>
  <div class="container">
    <header>
      <div style="text-align:left; margin-bottom:1.5rem;">
  <a href="index.html" class="btn btn-primary" style="padding:0.5rem 1rem; font-size:0.9rem;">
    ← back to home
  </a>
</div>

      <h1>Smart Image Compressor</h1>
      <p class="subtitle">Optimize your images with zero quality loss.</p>
    </header>

    <main class="app-card">
      <!-- Drag & Drop Zone -->
      <div class="drop-zone" id="dropZone">
        <svg class="drop-zone-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
        </svg>
        <div class="drop-zone-text">Click or drag images here</div>
        <div class="drop-zone-sub">Supported formats: PNG, JPG, WEBP</div>
        <input type="file" id="imageInput" accept="image/*" multiple>
      </div>

      <!-- Controls -->
      <div class="controls">
        <div class="control-group">
          <label class="control-label" for="formatSelect">Output Format</label>
          <select id="formatSelect" class="control-input">
            <option value="original">Original Format</option>
            <option value="image/jpeg">JPEG</option>
            <option value="image/png">PNG</option>
            <option value="image/webp">WebP</option>
          </select>
        </div>

        <div class="control-group">
          <label class="control-label">
            Quality <span id="qualityValue">80%</span>
          </label>
          <input type="range" id="quality" min="10" max="100" value="80">
        </div>

        <div class="control-group">
          <label class="control-label" for="maxWidth">Max Width (px)</label>
          <input type="number" id="maxWidth" class="control-input" value="1600" min="100" max="8000" step="100">
        </div>

        <div class="control-group">
          <label class="control-label">&nbsp;</label>
          <button class="btn btn-primary" id="downloadZipBtn" disabled>
            Download All as ZIP
          </button>
        </div>
      </div>

      <!-- Results -->
      <div id="imageContainer" class="results-grid"></div>
    </main>

    <footer>
      &copy; 2026 Smart Image Compressor. Developed By Nerghum.
    </footer>
  </div>

  <script>
    // DOM Elements
    const dropZone = document.getElementById('dropZone');
    const imageInput = document.getElementById('imageInput');
    const imageContainer = document.getElementById('imageContainer');
    const qualityInput = document.getElementById('quality');
    const qualityValue = document.getElementById('qualityValue');
    const maxWidthInput = document.getElementById('maxWidth');
    const formatSelect = document.getElementById('formatSelect');
    const downloadZipBtn = document.getElementById('downloadZipBtn');

    // State
    let compressedFiles = [];
    let currentFiles = [];

    // --- Drag & Drop Handling ---
    dropZone.addEventListener('click', () => imageInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('drag-over');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('drag-over');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('drag-over');
      if (e.dataTransfer.files.length) {
        handleFiles(e.dataTransfer.files);
      }
    });

    imageInput.addEventListener('change', (e) => {
      if (e.target.files.length) {
        handleFiles(e.target.files);
      }
    });

    function handleFiles(files) {
      currentFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
      if (currentFiles.length === 0) {
        alert('Please select valid image files.');
        return;
      }
      processAllFiles();
    }

    // --- Settings Reactivity ---
    qualityInput.addEventListener('input', () => {
      qualityValue.textContent = qualityInput.value + '%';
    });

    [qualityInput, maxWidthInput, formatSelect].forEach(el => {
      el.addEventListener('change', processAllFiles);
    });

    // --- Processing Logic ---
    async function processAllFiles() {
      imageContainer.innerHTML = '';
      compressedFiles = [];
      downloadZipBtn.disabled = true;

      if (!currentFiles.length) return;

      const quality = Number(qualityInput.value) / 100;
      const maxWidth = Number(maxWidthInput.value) || 1600;

      for (let i = 0; i < currentFiles.length; i++) {
        await compressImage(currentFiles[i], i, quality, maxWidth);
      }

      downloadZipBtn.disabled = !compressedFiles.length;
    }

    async function compressImage(file, index, quality, maxWidth) {
      try {
        const dataUrl = await readFileAsDataURL(file);
        const img = await loadImage(dataUrl);

        // Resize Logic
        const canvas = document.createElement('canvas');
        let { width, height } = img;

        if (width > maxWidth) {
          const ratio = maxWidth / width;
          width = maxWidth;
          height = Math.round(height * ratio);
        }

        canvas.width = width;
        canvas.height = height;

        const ctx = canvas.getContext('2d');
        if ('imageSmoothingEnabled' in ctx) {
          ctx.imageSmoothingEnabled = true;
          ctx.imageSmoothingQuality = 'high';
        }
        ctx.drawImage(img, 0, 0, width, height);

        // Output Format Logic
        let mimeType = formatSelect.value;
        if (mimeType === 'original') mimeType = file.type;
        // Fallback if original was somehow not an image (unlikely due to filter)
        if (!mimeType || !mimeType.startsWith('image/')) mimeType = 'image/jpeg';

        let compressedBlob;

        if (mimeType === 'image/png') {
          // Use UPNG for PNGs to allow lossy compression (quantization)
          // valid cnum (color number) is 0 (lossless) or 2-256 (lossy)
          // Map quality 10-100 to colors 16-256
          const cnum = Math.floor((quality * 256));
          // Get raw pixel data
          const rgba = ctx.getImageData(0, 0, width, height).data;
          // Encode: buffer, width, height, cnum, forbidden_colors (0 usually)
          const pngArrayBuffer = UPNG.encode([rgba.buffer], width, height, cnum);
          compressedBlob = new Blob([pngArrayBuffer], { type: 'image/png' });
        } else {
          // Standard Canvas API for JPEG/WEBP
          const compressedDataUrl = canvas.toDataURL(mimeType, quality);
          compressedBlob = dataURLToBlob(compressedDataUrl);
        }

        // Generate Preview URL (always need a blob url for preview)
        const compressedPreviewUrl = URL.createObjectURL(compressedBlob);

        // Compression Stats
        const originalSize = file.size;
        const compressedSize = compressedBlob.size;
        const savedBytes = originalSize - compressedSize;
        const savedPercent = originalSize > 0 ? ((savedBytes / originalSize) * 100).toFixed(1) : 0;


        // Determine Extension
        let ext = 'jpg';
        if (mimeType === 'image/png') ext = 'png';
        else if (mimeType === 'image/webp') ext = 'webp';

        const outName = (file.name.replace(/\.[^/.]+$/, "") || "image") + "_optimized." + ext;

        // Store Result
        compressedFiles.push({ name: outName, blob: compressedBlob });

        // Render UI Card
        renderCard({
          originalUrl: dataUrl,
          previewUrl: compressedPreviewUrl,
          fileName: file.name,
          originalSize: formatBytes(originalSize),
          compressedSize: formatBytes(compressedSize),
          savedPercent: savedPercent,
          outName: outName,
          blob: compressedBlob
        });

      } catch (error) {
        console.error("Error processing file:", file.name, error);
      }
    }

    function renderCard(data) {
      const card = document.createElement('div');
      card.className = 'image-card';

      const downloadUrl = URL.createObjectURL(data.blob);

      // Determine badge color and text
      // savedPercent > 0 means size reduced (savings) -> Green, -X%
      // savedPercent < 0 means size increased -> Red, +X%
      const percent = parseFloat(data.savedPercent);
      const isSavings = percent > 0;
      const isIncrease = percent < 0;

      let badgeColor = '#f59e0b'; // Default orange for 0%
      let badgeText = '0%';

      if (isSavings) {
        badgeColor = '#10b981';
        badgeText = `-${percent}%`;
      } else if (isIncrease) {
        badgeColor = '#ef4444';
        badgeText = `+${Math.abs(percent)}%`;
      }

      card.innerHTML = `
          <div class="card-preview">
            <span class="badge-saved" style="background: ${badgeColor}">
              ${badgeText}
            </span>
            <img src="${data.previewUrl}" alt="Preview">
          </div>
          <div class="card-body">
            <div class="file-name" title="${data.fileName}">${data.fileName}</div>
            <div class="file-meta">
              <span>${data.originalSize} ➝ <strong>${data.compressedSize}</strong></span>
            </div>
            <a href="${downloadUrl}" download="${data.outName}" class="btn-download">
              Download
            </a>
          </div>
        `;
      imageContainer.appendChild(card);
    }

    // --- Helpers ---
    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = src;
      });
    }

    function dataURLToBlob(dataURL) {
      const parts = dataURL.split(',');
      const mime = parts[0].match(/:(.*?);/)[1];
      const bstr = atob(parts[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
      }
      return new Blob([u8arr], { type: mime });
    }

    function formatBytes(bytes, decimals = 2) {
      if (!+bytes) return '0 B';
      const k = 1024;
      const dm = decimals < 0 ? 0 : decimals;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
    }

    // --- ZIP Download ---
    downloadZipBtn.addEventListener('click', async () => {
      if (!compressedFiles.length) return;
      const zip = new JSZip();
      compressedFiles.forEach(f => zip.file(f.name, f.blob));
      const content = await zip.generateAsync({ type: 'blob' });
      saveAs(content, 'optimized_images.zip');
    });
  </script>

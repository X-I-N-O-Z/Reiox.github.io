    /* خلفية السماء الليلية */
    .night-sky {
      position: fixed;
      width: 100vw;
      height: 100vh;
      left: 0;
      top: 0;
      z-index: 0;
      background: linear-gradient(to bottom, #0d1933 0%, #09122d 100%);
      overflow: hidden;
    }

    /* نجمة واحدة */
    .star {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #72aaff 60%, #3a6ae5 100%);
      opacity: 0.8;
      animation: twinkle 3s infinite;
    }

    /* وميض النجوم */
    @keyframes twinkle {
      0%, 100% { opacity: 0.85; }
      40% { opacity: 0.35; }
      60% { opacity: 1; }
      80% { opacity: 0.6; }
    }
